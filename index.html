<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="box">
        <div class="box-item">
            <button class="btn btn-outline-danger c-btn" >C</button>
            <div class="viewer" style="color:yellow; font-size: 50px">
            </div>
            <div class="ex" style="color:yellow; font-size: 30px">0</div>
        </div>

        <div class="btns">

            <div class="operations">
                <button class="btn btn-outline-primary">+</button>
                <button class="btn btn-outline-primary">-</button>
                <button class="btn btn-outline-primary">/</button>
                <button class="btn btn-outline-primary">*</button>
                <button class="btn btn-outline-primary">=</button>
            </div>
        </div>
        <div class="numbers">
            <button class="btn btn-outline-success">0</button>
            <button class="btn btn-outline-success">1</button>
            <button class="btn btn-outline-success">2</button>
            <button class="btn btn-outline-success">3</button>
            <button class="btn btn-outline-success">4</button>

        </div>
        <button class="btn btn-outline-success">5</button>
        <button class="btn btn-outline-success">6</button>
        <button class="btn btn-outline-success">7</button>
        <button class="btn btn-outline-success">8</button>
        <button class="btn btn-outline-success">9</button>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
